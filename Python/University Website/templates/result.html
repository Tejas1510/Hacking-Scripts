{% extends 'base.html' %}
{% block title %}
  Result
{% endblock %}

{% block content %}
<hr>
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Grade</th>
                <th scope="col">Sgpa</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.course_name }}</td>
                    <td>{{ result.grade }}</td>
                    <td>{{ result.sgpa }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
