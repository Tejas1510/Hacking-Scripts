<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, iniial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="calci-favicon.png" type="image/gif" sizes="16x16">
        <!-- CSS only -->
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="calci.css" type="text/css">
    </head>
    <body class="container">
        <div class="text-center">
            <header class="text-warning">
                <u>CALCULATOR</u>
            </header>
        </div>
        <br>
            <div class="row container">
                <div class="col col-1 col-md-3"></div>
                <div class="col col-10 col-md-6 border border-warning">
                    <div class="row container">
                        <div class="col col-12">
                            <input id="screen" class="calscreen text-warning" type="text" value="" name="calscreen" onkeypress="return isNumberKey(event)">
                        </div>
                        <div class="col col-3">
                            <input id="ac" class="chars text-warning" type="text" value="AC" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="del" class="chars text-warning" type="text" value=&#8592; readonly>
                        </div>
                        <div class="col col-3">
                            <input id="cd" class="no chars text-warning" type="text" value="/" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="cm" class="no chars text-warning" type="text" value="*" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c7" class="no chars text-warning" type="text" value="7" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c8" class="no chars text-warning" type="text" value="8" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c9" class="no chars text-warning" type="text" value="9" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="cmin" class="no chars text-warning" type="text" value="-" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c4" class="no chars text-warning" type="text" value="4" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c5" class="no chars text-warning" type="text" value="5" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c6" class="no chars text-warning" type="text" value="6" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="cadd" class="no chars text-warning" type="text" value="+" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c1" class="no chars text-warning" type="text" value="1" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c2" class="no chars text-warning" type="text" value="2" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="c3" class="no chars text-warning" type="text" value="3" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="perc" class="no chars text-warning" type="text" value="%" readonly>
                        </div>
                        <div class="col col-6">
                            <input id="c0" class="no chars text-warning zero" type="text" value="0" readonly>
                        </div>
                        <div class="col col-3">
                            <input id="cp" class="no chars text-warning" type="text" value="." readonly>
                        </div>
                        <div class="col col-3">
                            <input id="eq" class="chars text-warning" type="text" value="=" readonly>
                        </div>
                    </div>
                </div>
                <div class="col col-1 col-md-3"></div>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
