<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="bg/favstop.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="phone.css">
    <link rel="stylesheet" media="screen and (max-width:400px)" href="phone2.css">

</head>
<body>
    <div class="Stopwatch">
      <div class="container">
        <h1>Stopwatch</h1>
          <div class="watch">
            <h2 id="watch">00:00:00:00</h2>
          </div>
          <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
