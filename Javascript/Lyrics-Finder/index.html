<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Lyrics Finder</title>
</head>

<body>
    <center><h1 class="neon">LYRICS FINDER</h1></center>
    
    <section>
        <center>
            <div class="search-box">
                <form onsubmit="return false">
                    <div class="form-group">
                        <input type="search" name="q" id="search" placeholder="Search Song or Artist">
                    </div>

                    <div class="form-group radi">
                        <input type="radio" name="search" value="artist" id="artistRadioButton" checked>Artist<br>
                        <input type="radio" name="search" value="song" id="songRadioButton">Song
                    </div>
                    <div class="form-group">
                        <button class="btn-srch" onclick="checkRadio()">Search</i></button>
                        <button class="btn-clear" onclick="resetPage()">Clear</button>
                    </div>
                </form>
            </div>
        </center>
        <div class="row justify-content-center max-vw">
            <table id="back-button-container" class="table table-hover table-striped results"></table>
        </div>
        <div class="row justify-content-center max-vw">
            <center><table id="results" class="table table-hover table-striped results">
            </table><center>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
