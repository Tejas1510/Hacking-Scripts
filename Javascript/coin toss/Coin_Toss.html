<body>
	<h1>This is a War</h1>
	<h3>Choose Heads or Tails</h3>
	<div >
		<img id="coin" src="confused.gif">
	</div>
<button  id="toss" type="button" class="btn btn-outline-dark btn-primary btn-lg" onclick="myToss()">TOSS</button>

	<script>
 function myToss() {
	
	document.getElementById("coin").src="toss.gif" ;
	
setTimeout(function(){ var imageArray=new Array("C_heads.png","C_tails.png");
var randomNumber=Math.floor(Math.random() * 2);
document.getElementById("coin").src=imageArray[randomNumber];}, 2500);
    
	}


</script>
